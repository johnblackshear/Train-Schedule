<!doctype html>
<head>
  <title>Trian Scheduler </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Strait&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>

</head>

<body>
	<div class="container">

    <!-- Jumbotron-->
    <div class="jumbotron">
      <h1 class="text-center">ON TRAX</h1>
      <p class="text-center">Your Primary Train Scheduler</p>
    </div>

    
        <!-- train schedule -->
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2></h2>
                <h2 id="currentTime">The current time is: </h2>
            </div>
      
        <div class="panel panel-default" id="schedule">
            <div class="panel-heading text-center" id=""><h3>Current Train Schedule</h3></div>
            <div class="panel-body">
              <table class="table" id="train-schedule">
                <thead>
                  <tr>
                    <th id="train-name">Train Name</th>
                    <th id="destination">Destination</th>
                    <th id="frequency">Frequency(min)</th>
                    <th id="next-arrival">Next Arrival</th>
                    <th id="minutes-away">Minutes Away</th>
                  </tr>
                </thead>
      
                <!-- Train info goes here! -->
                <tbody class="add-row" >
                </tbody>
                
              </table>
            </div>
          </div>

          <div class="col-lg-12">
              <div class="card" id="schedule" id="train-schedule">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body" id="train-schedule">
                  <form role="form">
                    <div class="form-group row">
                      <label for="name-input">Train Name</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="time-input">First Train Time (HH:mm)</label>
                      <input class="form-control" id="time-input" type="number">
                    </div>
                    <div class="form-group row">
                      <label for="frequency-input">Frequency</label>
                      <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                  </form>
                </div>
              </div>
              </div>
    </div>  
  </div>
   
</body>

</html>
