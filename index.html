<!doctype html>
<head>
  <title>Trian Scheduler </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Strait&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>

</head>

<body>
	<div class="container">

    <!-- Jumbotron-->
    <div class="jumbotron">
      <h1 class="text-center">ON TRAX</h1>
      <p class="text-center">Your Primary Train Scheduler</p>
    </div>

    
    <div class="row">
        <!-- train schedule -->
        <div class="col-lg-12" id="schedule-body">
            <div class="card" id="schedule">
              <div class="card-header">
                Current Train Schedule
              </div>
              <div class="card-body" id="train-schedule">
                <div class="row">
                  <div class="col-2">
                    <h2 class="card-title" id="train-name">name</h2>
                  </div>
                  <div class="col-2">
                    <h2 class="card-title" id="destination">name</h2>
                  </div>
                  <div class="col-2">
                    <h2 class="card-title" id="frequency">name</h2>
                  </div>
                  <div class="col-2">
                    <h2 class="card-title" id="next-arrival">name</h2>
                  </div>
                  <div class="col-2">
                    <h2 class="card-title" id="minutes-away">name</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-12">
              <div class="card" id="schedule">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body" id="train-schedule">
                  <form role="form">
                    <div class="form-group row">
                      <label for="name-input">Train Name</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="time-input">First Train Time (HH:mm)</label>
                      <input class="form-control" id="time-input" type="number">
                    </div>
                    <div class="form-group row">
                      <label for="frequency-input">Frequency</label>
                      <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                  </form>
                </div>
              </div>
              </div>
    </div>  
  </div>
   
</body>

</html>
